<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="assets/css/styles.css"></script>

</head> 
<body>
    <h1>Peliculas!</h1>
    <div>
        <form action="">
            <label for="">Nombre</label><br>
            <input type="text" placeholder="ingrese nombre de pelicula" id="Nombre" name="Nombre"><br>

            <label for="">Diretor</label><br>
            <input type="text" placeholder="ingrese nombre del director" id="Director" name="Diretor"><br>

            <label for="">Año</label><br>
            <input type="date" placeholder="ingrese año" id="Datee" name="Datee"><br>

            <label for="">Valoracion</label><br>
            <input type="number" placeholder="ingrese la valoracion" id="Valoracion" name="Valoracion"><br>

            <label for="Genero">Genero</label><br>
            <select name="Genero" id="Genero">
                <option value="Drama">Drama</option>
                <option value="Accion">Accion</option>
                <option value="Suspenso">Suspenso</option>
            </select><br>

            <label for="">Mayor de edad</label><br>
            <input type="checkbox" id="mayorEdad" name="mayorEdad"  >Es mayor de edad?<br>

            <button type="button" id="btnAgregar">Registrar</button>
        </form>
    </div>
